<!DOCTYPE html> 
<htmlmanifest="todo.appcache">> 
<head> 
  <title>Todo List</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <!-- retina -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png">

  <!-- non-retina, android -->
  <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">

  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 

  <link rel="apple-touch-startup-image" href="images/splash-320x460.png" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/todo.css" />
  <link rel="stylesheet" href="css/farbtastic.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/Backbone.CrossDomain.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/tabbar-jqm.js"></script>
  <script src="js/login.js"></script>
  <script src="js/farbtastic.js"></script>
</head> 
<body> 

  <div id="main" data-role="page">

    <div data-role="header" data-position="fixed">
      <h1>{{-title}}</h1>
      <a id="add" data-icon="plus" class="ui-btn-right">Add</a>
      <a id="cancel" data-icon="delete" class="ui-btn-right">Cancel</a>
    </div>

    <div data-role="content"> 

      <div id="content_login" class="content scroller">
        <div class="container">

          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" placeholder="Email address" id='username'>
          <input type="password" class="input-block-level" placeholder="Password" id="pass">
         
          <div>
          <label class="checkbox">Remember me
          </label>
          <input type="checkbox" value="remember-me" id="remember_me"> </div>
          <button id="login" >Sign in</button>

        </div> 

      </div>

      <div id="content_main" class="content scroller">
        <div id="loc">
          <!--p>
          current location entered for ToDo List<br/>
          longitude: <span id="longit"></span>
          latitude:&nbsp; <span id="latit"></span>
        </p-->
        </div> 
        <div id="newitem">
          <input type="text" id="text" placeholder="Enter To Do item"/>
          <a id="save" data-role="button" data-inline="true" data-icon='plus'>Save</a>
        </div> 
        <!--div id="loc">
          <p>
          current location entered for ToDo List<br/>
          longitude: <span id="longit"></span>
          latitude:&nbsp; <span id="latit"></span>
        </p>
        </div--> 

        <ul id="list" data-role="listview">
          <li class="item_tm">
            <span class="check">&nbsp;</span>
            <span class="text">{{-text}}</span>
          </li>
        </ul>
        <div class="delete">Delete</div>
      </div>
    </div>

    <div id="content_settings" class="content scroller">
      <div class="container">
      <label class='sett'>Font Size</label><button id="inc">Increase</button><button id="dec">Decrease</button><br/>
      <label class='sett'>Font Colour</label>
      <form>
      <input type="text" name="color" id="color" value="#123456"/></form>
      <div id="colorpicker"></div>
      <!--button id="colour">Change</button--><br/>
      
      <!--label class='sett'>BGColour</label><button id="bgcolour" class="settings">change</button><br/-->
    </div>
  </div>
    <div id="footer" data-role="footer" class="ui-bar">
      <div data-role="navbar" class="ui-navbar">
        <ul class="ui-grid-b">

          <li><a id="tab_login">login</a></li>
          <li><a id="tab_main">main</a></li>
          <li><a id="tab_settings">settings</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
